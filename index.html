<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-center bg-secondary py-3">
            <h1>Expense Tracker with Local Storage</h1>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="expense-amount" class="form-label">Expense Amount</label>
                            <input type="text" class="form-control" id="expense-amount" name="expense-amount">
                        </div>
                        <div class="col-md-6">
                            <label for="expense-category" class="form-label">Expense Category</label>
                            <select id="expense-category" class="form-select" name="expense-category">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="movie">Movie</option>
                                <option value="grocery">Groceries</option>
                                <option value="bill">Electricity Bill</option>
                                <option value="travelling">Travelling</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="expense-info" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" id="expense-info" name="expense-info">
                        </div>
                        <div class="col-12 d-grid">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h2 class="text-center">Expenses List</h2>
                    <ul class="list-group expense-list">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
